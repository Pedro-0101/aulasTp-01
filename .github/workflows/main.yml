name: CI

on:
  push:
    branches:
      - main

jobs:
  main:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npx run build
      - run: curl -X POST -d {} https://api.netlify.com/build_hooks/690e78d782d2839a0107695f
